<ion-header>
  <ion-toolbar *ngIf="currUser$ | async  as user">
    <ion-title *ngIf="user.name" slot="end">Hi, {{user.name}}</ion-title>
    <ion-buttons>
      <ion-button class="large" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="chats$ | async as chats">
    <!-- <ion-virtual-scroll [items]="chats" approxItemHeight="200px"> -->
      <!-- <ion-card *virtualItem="let item;" (click)="gotoChat(item.id)"> -->
      <ion-card *ngFor="let item of chats" (click)="gotoChat(item.id)">
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ item.email }}</ion-card-content>
      </ion-card>
    <!-- </ion-virtual-scroll> -->
  </ng-container>
</ion-content>
