<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <form [formGroup]="loginForm">  
        <ion-row size="12">
            <ion-col size="4" class="flex-align__center"><ion-label  color="primary">Email</ion-label></ion-col>
          <ion-col>
            <ion-input name="email" placeholder="Enter Email" formControlName="email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row size="12">
            <ion-col size="4" class="flex-align__center"><ion-label  color="primary">Password</ion-label></ion-col>
          <ion-col>
            <ion-input name="pass" [type]="passwordInputType" placeholder="Enter Password" formControlName="pass"></ion-input>
            <ion-icon *ngIf="passwordInputType === 'password'" name="eye" (click)="togglePassword()"></ion-icon>
            <ion-icon *ngIf="passwordInputType === 'text'" name="eye-off" (click)="togglePassword()"></ion-icon>
          </ion-col>
        </ion-row>
        <br />
        <ion-row size="12">
          <ion-col size="12">
            <ion-button expand="full" color="primary" (click)="login(loginForm.get('email').value, loginForm.get('pass').value)" [disabled]="!loginForm.valid || loginForm.pristine">
              Log In
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

      <ion-row>
        <ion-col class="text-center">
          <a routerLink="/auth/signup"><b>Go To Signup</b></a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
