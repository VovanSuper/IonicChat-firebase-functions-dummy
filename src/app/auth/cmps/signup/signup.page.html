<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sing Up Here !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Enter You New Data</ion-title>
  <div class="ion-padding">
    <form [formGroup]="signupForm">
      <ion-grid>
        <ion-row size="12">
            <ion-col size="4" class="flex-align"><ion-label  color="primary">Email</ion-label></ion-col>
          <ion-col>
            <ion-input name="email" placeholder="Enter Email" formControlName="email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row size="12">
            <ion-col size="4" class="flex-align"><ion-label  color="primary">User Name</ion-label></ion-col>
          <ion-col>
            <ion-input name="username" placeholder="Enter User Name" formControlName="username"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row size="12">
            <ion-col size="4" class="flex-align"><ion-label  color="primary">Password</ion-label></ion-col>
          <ion-col>
            <ion-input name="pass" [type]="passwordInputType" placeholder="Enter Password" formControlName="pass"></ion-input>
            <ion-icon *ngIf="passwordInputType === 'password'" name="eye" (click)="togglePassword()"></ion-icon>
            <ion-icon *ngIf="passwordInputType === 'text'" name="eye-off" (click)="togglePassword()"></ion-icon>
          </ion-col>
        </ion-row>
        <br />
        <ion-row size="12">
          <ion-col size="12">
            <ion-button expand="full" color="primary" (click)="signup(signupForm.get('email').value, signupForm.get('pass').value, signupForm.get('username').value)"
              [disabled]="!signupForm.valid || signupForm.untouched">
              Log In
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <ion-row>
      <ion-col class="text-center">
        <a routerLink="/auth/login"><b>Go To Login</b></a>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
